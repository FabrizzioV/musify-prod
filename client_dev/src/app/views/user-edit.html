<div class="col-lg-6" *ngIf="identity">
	<h1>
		{{titulo}}
	</h1>
	<div *ngIf="alertMessage">
		<div class="alert alert-info">
			{{alertMessage}}
		</div>
	</div>
	<form #userUpdateForm="ngForm" class="col-md-10" (ngSubmit)="onSubmit()">
			<p>
				<label>
					Nombre:
				</label>
				<input type="text" #name="ngModel" class="form-control" name="name" [(ngModel)]="user.name"/>
				<span *ngIf="!name.valid && name.touched">
					El nombre es obligatorio
				</span>
			</p>
			<p>
				<label>
					Apellidos:
				</label>
				<input type="text" #surname="ngModel" class="form-control" name="surname" [(ngModel)]="user.surname"/>
				<span *ngIf="!surname.valid && surname.touched">
					Los apellidos son obligatorios.
				</span>
			</p>
			<p>
				<label>
					Correo electr√≥nico:
				</label>
				<input type="email" class="form-control" #email="ngModel" name="email" [(ngModel)]="user.email" />
				<span *ngIf="!email.valid && email.touched">
					El correo es obligatorio.
				</span>
			</p>
			<div class="image_for_edit" *ngIf="user.image && user.image != 'null'">
				<img src="{{url + 'get-image-user/' + user.image}}" style="width: 0px;">
			</div>
			<p>
				<label>Sube tu foto:</label>
				<input type="file" placeholder="Subir imagen..." (change)="fileChangeEvent($event)"/>
			</p>
			<input type="submit" value="Actualizar datos" class="btn btn-primary" name="">
		</form>
</div>
